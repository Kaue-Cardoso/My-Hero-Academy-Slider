<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>MY HERO ACADEMY</title>
    <link
      rel="shortcut icon"
      href="./images/boku-no-hero.png"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css"
    />
    <link
      rel="stylesheet"
      href="https://static.fontawesome.com/css/fontawesome-app.css"
    />
    <link
      rel="stylesheet"

    <link

      href="https://fonts.googleapis.com/css?family=Roboto:400,700"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div class="options">
      <div

        style="--optionBackground: url(./images/Deku-Background.jpg)"

            <div class="sub">Izuku Midoriya</div>
          </div>
        </div>
      </div>
      <div

        style="--optionBackground: url(./images/Bakugo-Background.jpg)"

          </div>
        </div>
      </div>
      <div

        <div class="shadow"></div>

          <div class="info">

        </div>
      </div>
      <div
        class="option"
        style="--optionBackground: url(./images/Kirishima-Background.jpg)"
      >
        <div class="shadow"></div>
        <div class="label">
          <div class="icon">
            <img src="./images/Kirishima-Profile.jpg" />

          <div class="info">

          </div>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
